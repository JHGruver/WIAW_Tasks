<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="Tasks.css"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<!--Header Section-->
<div class="header">
    <img class="home" src="WhiteHomeGrayBackground.jpg" alt=""/>
    <div class="hs">
        <h1>Task Set Up</h1>
        <h2>Company 1&nbsp;&nbsp;<p class="downArrow"> ></p></h2>
        <h3>Department 1 &nbsp;&nbsp;<p class="downArrow smallDown"> ></p></h3>
    </div>
    <span class="plus">+</span>
</div>

<!--Names Section-->

<div class="names">
    <div class="top longDivider"></div>
    <p class="large">Enter Task Name</p><p class="arrow"> ></p>
    <div class="bottom longDivider"></div>

</div>

<!--Info Section-->

<div class="info">
    <p class="info name">No Tasks to Display!</p>
</div>

<!--Menu Section-->
<div class="menu">
    <div class="section">
        <i class="fa fa-building-o companies"></i>
        <p class="companies icon">Companies</p>
    </div>
    <div class="section">
        <i class="fa fa-map-marker locations"></i>
        <p class="locations icon">Locations</p>
    </div>
    <div class="section">
        <i class="fa fa-suitcase departments"></i>
        <p class="departments icon">Departments</p>
    </div>
    <div class="section">
        <i class="fa fa-user employees"></i>
        <p class="employees icon">Employees</p>
    </div>
    <div class="section tasks">
        <i class="fa fa-tasks tasks"></i>
        <p class="tasks icon">Tasks</p>
    </div>
</div>
</body>
</html>
